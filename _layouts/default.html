<!DOCTYPE HTML>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="zh"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.meta.title }}</title>
    <meta name="author" content="{{ site.meta.author }}" />
    <meta name="description" content="The blog is mainly used to record my programming life" />
    <meta name="keywords" content="{{ page.keywords }}" />
    <meta name="viewport" content="width=device-width">
    <base target='_blank'>
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />

    <!-- [ if lt IE 9]>
    <script type="text/javascript" src="{{ site.baseurl }}/js/html5.js"></script>
    <![endif] -->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/all.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/prettify.css" media="all" />
    <script src="{{ site.baseurl }}/assets/js/jquery-1.8.2.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header oh">
            <div class="header-title fl">
                <div class="header-title-qian"></div>
                <div class="header-title-duan"></div>
                <div class="header-title-hua"></div>
                <div class="header-title-yuan"></div>
            </div>

            <div class="friend-link fl oh">
                
            </div>
        </div>

        <div class="split-line"></div>

        {{ content }}

        <div class="split-line"></div>

        <div class="footer">
            前端花园 &copy; 2013
        </div>
    </div>

    <!-- 引入虾米播播 -->
    {% include mp3.html %}

    <!-- 引入分类信息 -->
    {% include category.html %}
   
    <!-- 引入飞翔的鸟 -->
    {% include birds.html %}

    <!-- 站内搜索页隐藏左侧的搜素文本框 -->
    {% unless page.title == "search" %}
        {% include search-index.html %}
    {% endunless %}
    
    <!-- 引入缩放事件，隐藏分类和音乐播放器 -->
    {% include resizeHandler.html %}

    <!-- 引入图片处理器 -->
    {% include imageHandler.html %}

    <!-- 引入百度和Google统计 -->
    {% include statistic.html %}

    <script src="{{ site.baseurl }}/assets/js/scrolltop.js"></script>
    <script src="{{ site.baseurl }}/assets/js/prettify.js"></script>
</body>
</html>
