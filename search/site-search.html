---
layout: default
title: search
---

<div style="padding: 20px;">
   <h2 style="font-family: Tahoma; padding: 10px;">搜索一下,你就知道</h2>

   <form id="searchForm" method="post">
    <fieldset>
        <input id="s" type="text">
        <input type="submit" value="搜索" id="submitButton">
        <div id="searchInContainer">
            <input type="radio" name="check" value="site" id="searchSite" checked />
            <label for="searchSite" id="siteNameLabel">搜索本站</label>
            
            <input type="radio" name="check" value="web" id="searchWeb" />
            <label for="searchWeb" id="webNameLabel">搜索互联网</label>
        </div>
    </fieldset>
   </form>
    <div id="resultDiv">
    </div>
</div>


<script type="text/javascript">
    $(document).ready( function() {
        var config = {
            siteURL: 'tutorialzine.com',
            searchSite: true,
            type: 'web',
            append: false,
            perPage: 8,
            page: 0
        };

        $('#siteNameLabel').append(' '+config.siteURL);
        $('#searchSite').click();

        $("#s").focus();

        $('#searchForm').submit( function() {
            googleSearch();
            return false;
        });

        $('#searchSite, #searchWeb').change( function() {
            config.searchSite = this.id == 'searchSite';
        });

        function googleSearch( settings ) {
            settings = $.extend({}, config, settings);
            settings.term = settings.term || $('#s').val();

            if( settings.searchSite ) {
                settings.term = 'site: ' + settings.siteURL + ' ' + settings.term; 
            }

            var apiURL = 'http://ajax.googleapis.com/ajax/services/search/'+settings.type+'?v=1.0&callback=?';
            var resultDiv = $('#resultDiv');

            $.getJSON(apiURL, {
                q: settings.term,
                rsz: settings.perPage,
                start: settings.page * settings.perPage
            }, function(r) {
                var results = r.responseData.results;
                $('#more').remove();

                if(results.length) {
                    var pageContainer = $('<div/>', {className: 'pageContainer'});

                    for(var i=0; i<results.length; i++) {
                        pageContainer.append(new result(results[i]) + '')
                    }

                    if(!settings.append) {
                        resultDiv.empty();
                    }

                    pageContainer.append('<div class="clear"></div>').hide().appendTo(resultDiv).fadeIn('slow');

                    var cursor = r.responseData.cursor;

                    if( +cursor.estimatedResultCount > (settings.page+1)*settings.perPage){
                        $('<div>',{id:'more'}).appendTo(resultDiv).click(function(){
                            googleSearch({append:true,page:settings.page+1});
                            $(this).fadeOut();
                        });
                    }
                } else {
                    resultDiv.empty();
                    $('<p/>',{
                        className: 'notFound',
                        html: 'No results were found!'
                    }).hide().appendTo(resultDiv).fadeIn();
                }
            });
        }

        function result( r ) {
            var arr = [];

            switch( r.GsearchResultClass ) {
                case 'GwebSearch':
                    arr = [
                        '<div class="webResult">',
                        '<h2><a href="',r.url,'">',r.title,'</a></h2>',
                        '<p>',r.content,'</p>',
                        '<a href="',r.url,'">',r.visibleUrl,'</a>',
                        '</div>'
                    ];
                    break;
                default: break;
            }

            this.toString = function() {
                return arr.join('');
            }
        }

        var hash = window.location.hash;
        if( hash.indexOf('#') != -1 ) {
            hash = hash.slice(1);
            $("#s").val(hash);
            googleSearch(hash);
        }
    });
</script>
